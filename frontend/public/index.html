<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffe6cc);
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff6f00;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      max-width: 1200px;
    }

    .food-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 280px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .food-card:hover {
      transform: translateY(-5px);
    }

    .food-card img {
      width: 100%;
      height: 180px;
      border-radius: 15px 15px 0 0;
      object-fit: cover;
    }

    .food-card h3 {
      margin: 10px 0;
      color: #333;
    }

    .food-card p {
      color: #777;
      font-size: 15px;
    }

    .btn {
      background: #ff6f00;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #e65100;
    }

    .cart {
      text-align: center;
      margin: 40px auto;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .cart h2 {
      color: #ff6f00;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart li {
      background: #ffe6cc;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>üçî Food Delivery Platform</header>

  <div class="container" id="food-list"></div>

  <div class="cart" id="cart">
    <h2>üõí Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total: $<span id="total">0</span></p>
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    const foodList = [
      { id: 1, name: "Pizza", price: 10, img: "https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" },
      { id: 2, name: "Burger", price: 7, img: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=800&q=60" },
      { id: 3, name: "Pasta", price: 9, img: "https://images.unsplash.com/photo-1525755662778-989d0524087e?auto=format&fit=crop&w=800&q=60" },
      { id: 4, name: "French Fries", price: 5, img: "https://upload.wikimedia.org/wikipedia/commons/6/69/French_Fries.JPG" }
    ];

    let cart = [];

    function displayFoods() {
      const foodContainer = document.getElementById("food-list");
      foodContainer.innerHTML = "";
      foodList.forEach(food => {
        const card = document.createElement('div');
        card.className = 'food-card';
        card.innerHTML = `
          <img src="${food.img}" alt="${food.name}">
          <h3>${food.name}</h3>
          <p>Price: $${food.price}</p>
          <button class="btn" onclick="addToCart(${food.id})">Add to Cart</button>
        `;
        foodContainer.appendChild(card);
      });
    }

    function addToCart(id) {
      const item = foodList.find(f => f.id === id);
      cart.push(item);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        sum += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
      });
      total.textContent = sum;
    }

    async function placeOrder() {
      if (cart.length === 0) {
        alert("Please add items to your cart!");
        return;
      }

      const orderData = {
        items: cart,
        total: cart.reduce((s, i) => s + i.price, 0)
      };

      try {
        const response = await fetch("http://localhost:5000/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        if (response.ok) {
          alert("‚úÖ Order placed successfully!");
          cart = [];
          updateCart();
        } else {
          const err = await response.json();
          alert("‚ùå Failed to place order: " + (err.message || response.status));
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to backend.");
      }
    }

    displayFoods();
  </script>
</body>
</html>
